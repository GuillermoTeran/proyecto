services:
  - type: web
    name: my-web-service
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirement.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: ENV
        value: production
      - key: DEBUG
        value: "false"
    healthCheckPath: "/health"
    autoDeploy: true
    branch: main
